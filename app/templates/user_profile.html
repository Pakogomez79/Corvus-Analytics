{% extends "layout.html" %}

{% block title %}Mi Perfil{% endblock %}

{% block page_title %}Mi Perfil{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3>Mi Perfil</h3>
  </div>
  <div class="card-body">
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    <form method="post" action="/mi-perfil">
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem;">
        <div class="form-group">
          <label class="form-label">Usuario</label>
          <input class="form-control" type="text" name="username" value="{{ user.username }}" disabled />
        </div>

        <div class="form-group">
          <label class="form-label">Nombre completo</label>
          <input class="form-control" type="text" name="name" value="{{ user.name or '' }}" disabled />
        </div>

        <div class="form-group">
          <label class="form-label">Nombre</label>
          <input class="form-control" type="text" name="first_name" value="{{ user.first_name or '' }}" />
        </div>

        <div class="form-group">
          <label class="form-label">Apellido</label>
          <input class="form-control" type="text" name="last_name" value="{{ user.last_name or '' }}" />
        </div>

        <div class="form-group">
          <label class="form-label">Teléfono</label>
          <input class="form-control" type="text" name="phone" value="{{ user.phone or '' }}" />
        </div>

        <div class="form-group">
          <label class="form-label">Roles</label>
          <input class="form-control" type="text" name="roles" value="{{ user.roles | join(', ') }}" disabled />
        </div>

        <div class="form-group">
          <label class="form-label">Creado</label>
          <input class="form-control" type="text" name="created_at" value="{{ user.created_at or '' }}" disabled />
        </div>

        <div class="form-group">
          <label class="form-label">Activo</label>
          <input class="form-control" type="text" name="is_active" value="{{ 'Sí' if user.is_active else 'No' }}" disabled />
        </div>

        <div class="form-group">
          <label class="form-label">Requiere cambio contraseña</label>
          <input class="form-control" type="text" name="must_change_password" value="{{ 'Sí' if user.must_change_password else 'No' }}" disabled />
        </div>
      </div>

      <div style="display:flex; gap:12px; margin-top:1rem; justify-content:flex-end;">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/change-password" class="btn btn-outline">Cambiar contraseña</a>
        <a href="/logout" class="btn btn-secondary">Cerrar sesión</a>
      </div>
    </form>
    
  </div>
</div>
{% endblock %}
