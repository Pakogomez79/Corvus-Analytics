<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Corvus International Group</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/corvus.css') }}">
    <style>
        .login-container {
            display: flex;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Panel izquierdo - Formulario */
        .login-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            background: #ffffff;
            max-width: 520px;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
        }

        .login-logo-img {
            max-height: 80px;
            max-width: 250px;
            width: auto;
            object-fit: contain;
        }

        .login-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .login-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--corvus-accent);
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.1);
        }

        .form-input::placeholder {
            color: #cbd5e0;
        }

        .btn-signin {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: var(--corvus-gradient);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-signin:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 58, 95, 0.3);
        }

        .btn-signin:active {
            transform: translateY(0);
        }

        /* Panel derecho - Ilustración */
        .login-right {
            flex: 1;
            background: linear-gradient(135deg, #e3f2fd 0%, #f0f4f8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .login-illustration {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .illustration-bg-circle {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 188, 212, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .illustration-content {
            text-align: center;
            position: relative;
        }

        .illustration-icon {
            width: 350px;
            height: 350px;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .security-shield {
            width: 180px;
            height: 200px;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            border-radius: 50% 50% 0 0 / 20% 20% 0 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 8px solid #ff9800;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .shield-lock {
            width: 80px;
            height: 100px;
            background: linear-gradient(135deg, #7e57c2 0%, #9575cd 100%);
            border-radius: 20px 20px 10px 10px;
            position: relative;
        }

        .shield-lock::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 50px;
            border: 8px solid #7e57c2;
            border-radius: 20px 20px 0 0;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            border-bottom: none;
            background: transparent;
        }

        .shield-lock::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 30px;
            background: white;
            border-radius: 6px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -20%);
        }

        .illustration-text h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--corvus-primary);
            margin-bottom: 12px;
        }

        .illustration-text p {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .login-right {
                display: none;
            }
            
            .login-left {
                max-width: 100%;
                margin: 0 auto;
            }
        }

        @media (max-width: 640px) {
            .login-left {
                padding: 40px 24px;
            }

            .login-header h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Panel Izquierdo - Formulario -->
        <div class="login-left">
            <div class="login-logo">
                <img src="{{ url_for('static', path='/images/logo-corvus.png') }}" alt="Corvus International Group" class="login-logo-img">
            </div>

            <div class="login-header">
                <h1>Bienvenido</h1>
                <p>Ingresa tus credenciales para acceder al sistema</p>
            </div>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form class="login-form" method="POST" action="/login">
                <div class="form-group">
                    <label class="form-label" for="username">Usuario</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Ingresa tu usuario"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Ingresa tu contraseña"
                        required
                    >
                </div>

                <button type="submit" class="btn-signin">
                    Iniciar Sesión
                </button>
            </form>
        </div>

        <!-- Panel Derecho - Ilustración -->
        <div class="login-right">
            <div class="illustration-bg-circle"></div>
            <div class="login-illustration">
                <div class="illustration-content">
                    <div class="illustration-icon">
                        <div class="security-shield">
                            <div class="shield-lock"></div>
                        </div>
                    </div>
                    <div class="illustration-text">
                        <h2>Seguridad y Control</h2>
                        <p>
                            Accede a tus reportes financieros XBRL con la máxima seguridad.<br>
                            Análisis profesional al alcance de tu mano.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
