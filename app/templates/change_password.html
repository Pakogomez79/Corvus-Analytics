<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Corvus International Group</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/corvus.css') }}">
    <style>
        .change-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e3f2fd 0%, #f0f4f8 100%);
            padding: 20px;
        }

        .change-password-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 480px;
            width: 100%;
        }

        .change-password-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .change-password-header img {
            max-height: 60px;
            width: auto;
            margin-bottom: 24px;
        }

        .change-password-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .change-password-header p {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--corvus-accent);
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: var(--corvus-gradient);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 58, 95, 0.3);
        }

        .btn-secondary {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: #f7fafc;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .password-requirements {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 8px;
            padding-left: 16px;
        }

        .password-requirements li {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="change-password-container">
        <div class="change-password-card">
            <div class="change-password-header">
                <img src="{{ url_for('static', path='/images/logo-corvus.png') }}" alt="Corvus International Group">
                <h1>Cambiar Contraseña</h1>
                <p>Actualiza tu contraseña de forma segura</p>
            </div>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            {% if success %}
            <div class="success-message">
                {{ success }}
            </div>
            {% endif %}

            <form method="POST" action="/change-password">
                <div class="form-group">
                    <label class="form-label" for="current_password">Contraseña Actual</label>
                    <input 
                        type="password" 
                        id="current_password" 
                        name="current_password" 
                        class="form-input" 
                        placeholder="Ingresa tu contraseña actual"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="new_password">Nueva Contraseña</label>
                    <input 
                        type="password" 
                        id="new_password" 
                        name="new_password" 
                        class="form-input" 
                        placeholder="Ingresa tu nueva contraseña"
                        required
                    >
                    <ul class="password-requirements">
                        <li>Mínimo 8 caracteres</li>
                        <li>Al menos una letra mayúscula</li>
                        <li>Al menos una letra minúscula</li>
                        <li>Al menos un número</li>
                        <li>Al menos un carácter especial</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirmar Nueva Contraseña</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        class="form-input" 
                        placeholder="Confirma tu nueva contraseña"
                        required
                    >
                </div>

                <button type="submit" class="btn-primary">
                    Cambiar Contraseña
                </button>

                <a href="/">
                    <button type="button" class="btn-secondary">
                        Cancelar
                    </button>
                </a>
            </form>
        </div>
    </div>
</body>
</html>
